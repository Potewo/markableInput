<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <p id="inp" contenteditable="true">Hello<span>Hi</span></p>
  <style>
    span {
      color: red;
    }
  </style>
  <script>
    let i = document.getElementById("inp");
    i.addEventListener("input", reload);
    function reload() {
      let s = i.innerHTML;
      let deletedS = s.replace(/(<span>|<\/span>)/g, "");
      i.innerHTML = deletedS;
      let replacedS = deletedS.replace(/Hi/g, "<span>Hi</span>");
      i.innerHTML = replacedS;
    }
    reload();
  </script>
</body>

</html>
